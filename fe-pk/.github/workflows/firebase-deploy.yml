name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to Firebase
        uses: w9md/firebase-action@v2
        with:
          credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_KESEHATAN_56B4B }}
          projectId: project-kesehatan-56b4b
